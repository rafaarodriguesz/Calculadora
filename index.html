<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="back_calculator">
            <div class="visor">
            </div>
            <div class="back_button">
                <div class="line-1">
                    <button class="button_style">%</button>
                    <button class="button_style">C</button>
                    <button class="button_style">AC</button>
                    <button class="button_style">/</button>
                </div>
                <div class="line-1">
                    <button class="button_style">7</button>
                    <button class="button_style">8</button>
                    <button class="button_style">9</button>
                    
                </div>
                <div class="line-1">
                    <button class="button_style">4</button>
                    <button class="button_style">5</button>
                    <button class="button_style">6</button>
                    
                </div>
                <div class="line-1">
                    <button class="button_style">1</button>
                    <button class="button_style">2</button>
                    <button class="button_style">3</button>
                    
                </div>
                <div class="line-1">
                    <button class="button_style">0</button>
                    <button class="button_style">.</button>
                    <button class="button_style">=</button>
                </div>
                <div class="line-2">
                        <button class="button_style side mais">x</button>
                        <button class="button_style side minus">-</button>
                        <button class="button_style side">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
